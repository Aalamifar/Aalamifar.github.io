name: Run Telegram Bot  # نام workflow

on:
  push:
    branches:
      - main  # هر بار که تغییراتی در شاخه main اعمال شود، workflow اجرا می‌شود

jobs:
  run-bot:
    runs-on: ubuntu-latest  # از یک سرور مجازی اوبونتو استفاده می‌کند

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # کد را از ریپوزیتوری checkout می‌کند

      - name: Set up .NET
        uses: actions/setup-dotnet@v3  # .NET SDK را نصب می‌کند
        with:
          dotnet-version: '6.0.x'  # نسخه .NET مورد نیاز شما

      - name: Run Telegram Bot
        run: dotnet run --project ConsoleBot.csproj  # پروژه را اجرا می‌کند